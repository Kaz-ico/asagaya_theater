<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <title>阿佐ヶ谷というまちシアター | 展覧会のお知らせ</title>
    <!-- Tailwind CSSを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fontsからフォントを読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ポスターの雰囲気に合わせたカスタムスタイル */
        :root {
            --key-blue: #007BC8;
            --key-orange: #F04E23;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #fff; /* 背景色を白に */
            color: #333;
        }
        h1, h2, h3, .font-rounded {
            font-family: 'M+PLUS+Rounded+1c', sans-serif;
        }
        .key-blue { color: var(--key-blue); }
        .key-orange-border { border-color: var(--key-orange); }

        /* ドット柄の背景を疑似要素で作成 */
        .main-container::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 5%;
            width: 30%;
            height: 40%;
            background-image: radial-gradient(var(--key-blue) 1px, transparent 1px);
            background-size: 15px 15px;
            opacity: 0.5;
            z-index: -1;
        }
    </style>
</head>
<body class="py-10 sm:py-16">

    <!-- メインコンテンツのコンテナ (横幅を広げるために max-w-2xl から max-w-4xl に変更) -->

        <!-- メイン画像 -->

        <!-- 説明文 -->
        <section class="mb-12 space-y-6">

            </p>
            <div class="font-sans text-gray-700 leading-relaxed space-y-4 text-sm sm:text-base">

                    アーティストコレクティブ「を」による、阿佐ヶ谷の街をテーマにした映像インスタレーション。 本展は、街の物理的な風景と、それを見る人の記憶や想像力が交差することで生まれる風景の「多層性」に注目します。
                </p>
                <p>
                    会場では、メンバーが阿佐ヶ谷の街角で発見した様々な“不思議な現象”を捉えた映像が、複数のモニターから同時多発的に上映されます。
                </p>
            </div>
        </section>

        <!-- 詳細情報 -->
        <section class="font-rounded font-bold text-xl sm:text-2xl space-y-6">

            <div>
                <p class="key-blue">8/2<span class="text-sm font-sans">(金)</span> - 8/3<span class="text-sm font-sans">(土)</span></p>
                <p class="text-3xl sm:text-4xl">10:00 - 17:00</p>
            </div>
